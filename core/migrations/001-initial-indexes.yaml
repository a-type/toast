# simple property index
- kind: index
  type: node_label_property
  label: Recipe
  properties:
    - title

- kind: index
  type: node_label_property
  label: RecipeCollection
  properties:
    - default

- kind: index
  type: node_label_property
  label: PlanDay
  properties:
    - date

# fulltext index (Neo4j 3.5+)
- kind: index
  type: node_fulltext
  name: foods
  labels:
    - Food
  properties:
    - name
    - alternateNames
    - searchHelpers

- kind: index
  type: node_fulltext
  name: recipes
  labels:
    - Recipe
  properties:
    - title

