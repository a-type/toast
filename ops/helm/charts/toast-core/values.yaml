# Default values for toast-core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: us.gcr.io/toast-cooking-0/toast-core
  tag: latest
  pullPolicy: IfNotPresent

ingress:
  staticIp: 'toast-primary-ingress'
  path: /
  tls:
    secretName: toastcooking-app-tls-prod

tls:
  certName: toastcooking-app-prod
  issuer: letsencrypt-production

db:
  creds:
    secretName: neo4j-creds
  hosts:
    bolt: bolt+routing://neo4j-prod-neo4j-core-0.neo4j-prod-neo4j.toast-prod.svc.cluster.local:7687

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

application:
  track: 'stable'
  port: 4000
  jwt:
    secretName: jwt-token-secret
  storage:
    bucketNameSecretName: media-bucket-prod
    projectIdSecretName: project-id
  service:
    serviceAccountSecretName: toast-core-service-account
    serviceAccountSecretKey: key.json

firebase:
  configSecretName: firebase-config
  serviceAccountSecretName: firebase-prod-service-account
  serviceAccountSecretKey: key.json

services:
  recipeScraperSecretName: recipe-scraper-secret
